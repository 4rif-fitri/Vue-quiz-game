<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./bootstrap/css/bootstrap.min.css" />
    <script src="./bootstrap/js/bootstrap.min.js"></script>
    <script src="./vue/vue.global.min.js"></script>
    <script src="./vue/vue-router.global.min.js"></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="app">

      <router-view></router-view>
    </div>
    <script type="module">
      const { createApp } = Vue;
      const { createRouter, createWebHashHistory } = VueRouter;

      const Index = () => import("./pages/Index.js");
      const Game = () => import("./pages/Game.js");
      const Leaderboard = () => import("./pages/Leaderboard.js");

      const routes = [
        { path: "/", component: Index },
        { path: "/game/:mode", name: "game", component: Game },
        {
          path: "/leaderboard/:mode",
          name: "leaderboard",
          component: Leaderboard,
        },
      ];

      const router = createRouter({
          history: createWebHashHistory(),
          routes,
      });

      const app = createApp({});
      app.use(router);
      app.mount("#app");



    </script>
  </body>
</html>
